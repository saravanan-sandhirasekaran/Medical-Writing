<header class="top-header d-flex align-items-center px-4">
  <img src="../assets/harmony-logo.svg" alt="Logo" class="header-logo" />
</header>
<main class="bg-video-container d-flex align-items-center justify-content-center min-vh-100 py-5 position-relative">
 <video autoplay muted loop class="bg-video">
  <source src="assets/inkwinktvme_botanical_flower.3-f18d832e5287_0_animation.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>



  <div class="card shadow-lg rounded-4 p-4 z-3" style="width: 100%; max-width: 500px;">
    <div class="card-header text-center bg-light rounded-4 mb-3">
      <h2 class="mb-0" style="color: #60a744;">Protocol Pro</h2>
    </div>

    <div class="card-body">

      <div class="mb-3">
        <label class="form-label fs-5 text-secondary fw-semibold">Request Type:</label>
        <div class="d-flex-class">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radioProtocol" value="CSP" name="requestType"
              [(ngModel)]="selectedTemplate" />
            <label class="form-check-label fs-5 text-dark" for="radioProtocol">Protocol</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radioCSR" value="CSR" name="requestType"
              [(ngModel)]="selectedTemplate" />
            <label class="form-check-label fs-5 text-dark" for="radioCSR">CSR</label>
          </div>
          <div class="d-flex justify-content-center ">
            <button class="btn btn-medical" [disabled]="!isGenerated" (click)="generateDocument()">Generate</button>
          </div>
        </div>
      </div>



      <div *ngIf="loading" class="loader-row mt-3 mb-2">
        <div class="spinner-div">
          <div class="spinner"></div>
        </div>
        <div>...Loading</div>
      </div>



            <!-- Accordion with generated result -->
            <div *ngIf="isSaved" class="mt-4 mb-3">
              <div class="accordion" id="generatedAccordion">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseOne">
                      Documents referred from 
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <div *ngFor="let section of generatedDetails" class="mb-3">
                        <p class="mb-1"><strong>Section:</strong> {{ section.sectionName }}</p>
                        <p class="mb-1"><strong>Source:</strong></p>
                        <ul class="ms-3">
                          <li *ngFor="let file of section.files">{{ file }}</li>
                        </ul>
                        <hr/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
             <div class="d-flex justify-content-end">
              <a href="#" (click)="downloadTemplate()">Download Template</a>
            </div>
          </div> <!-- card-body -->
        </div> <!-- card -->
  

    




</main>

<router-outlet></router-outlet>
